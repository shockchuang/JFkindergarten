<body>

    <div class="row-element-set row-element-set-QRScanner">
        <!-- RECOMMENDED if your web app will not function without JavaScript enabled -->

            <div class="row-element-set error_message">

            if (location.protocol != 'https:') {
                document.getElementById('secure-connection-message').style = 'display: block';
            }
        </script>
        <div class="row-element">
            <div class="qrscanner" id="scanner">
            </div>
        </div>
    </div>
    <div id="BackHome" style="position: fixed; bottom: 1em; right: 1em;cursor: pointer;">
        <img width="50" src="assets/images/home.svg">
    </div>

    <script src="assets/js/vendor/jquery-1.12.4.min.js"></script>

    <script type="text/javascript">
        function onQRCodeScanned(scannedText) {
           // location.href = 'index.html?' + scannedText;
            getRandomData(scannedText);
        }

        function provideVideo() {
            var n = navigator;

            if (n.mediaDevices && n.mediaDevices.getUserMedia) {
                return n.mediaDevices.getUserMedia({
                    video: {
                        facingMode: "environment"
                    },
                    audio: false
                });
            }

            return Promise.reject('Your browser does not support getUserMedia');
        }

        function provideVideoQQ() {
            return navigator.mediaDevices.enumerateDevices()
                .then(function (devices) {
                    var exCameras = [];
                    devices.forEach(function (device) {
                        if (device.kind === 'videoinput') {
                            exCameras.push(device.deviceId)
                        }
                    });

                    return Promise.resolve(exCameras);
                }).then(function (ids) {
                    if (ids.length === 0) {
                        return Promise.reject('Could not find a webcam');
                    }

                    return navigator.mediaDevices.getUserMedia({
                        video: {
                            'optional': [{
                                'sourceId': ids.length === 1 ? ids[0] : ids[1]//this way QQ browser opens the rear camera
                            }]
                        }
                    });
                });
        }

        //this function will be called when JsQRScanner is ready to use
        function JsQRScannerReady() {
            //create a new scanner passing to it a callback function that will be invoked when
            //the scanner succesfully scan a QR code
            var jbScanner = new JsQRScanner(onQRCodeScanned);
            //var jbScanner = new JsQRScanner(onQRCodeScanned, provideVideo);
            //reduce the size of analyzed image to increase performance on mobile devices
            jbScanner.setSnapImageMaxSize(300);
            var scannerParentElement = document.getElementById("scanner");
            if (scannerParentElement) {
                //append the jbScanner to an existing DOM element
                jbScanner.appendTo(scannerParentElement);
            }
        }

        function getRandomData(vbarcode) {
            var strUrl = location.search;
            var getPara, ParaVal, vSchool;
            //  console.log(strUrl);
            if (strUrl.indexOf("?") != -1) {
                var getSearch = strUrl.split("?");
                getPara = getSearch[1].split("&");
                ParaVal = getPara[1].split("=");
                vschool = ParaVal[1];
            }
            $.ajax({
                type: "POST",
                url: '../../api/GlobalAPI/GETBARCODE/?BARCODE=' + vbarcode + '&SCHOOL=' + vSchool,
                contentType: "application/x-www-form-urlencoded",
                dataType: "json",
                async: false,
                success: function (response) {
                    if (response.length > 0) {
                        const d = new Date();
                        var vDiv = '';
                        if (parseInt(d.getMinutes()) < 10) {
                            swal(response[0].STUDENTNM + " 下課時間：" + d.getHours() + ':0' + d.getMinutes(), "", "success");
                        } else {
                            swal(response[0].STUDENTNM + " 下課時間：" + d.getHours() + ':' + d.getMinutes(), "", "success");
                        }
                    } else {
                        swal("掃描失敗", "條碼不存在，請確認後再重新掃描!!", "error");
                    }
                },
                error: function (response) {
                    mywarnalert(response.responseJSON.ExceptionMessage);
                }
            });





        }

        $('#BackHome').click(function () {
            location.href = 'index.html';
        });
    </script>
</body>
